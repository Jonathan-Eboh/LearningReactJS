<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
    ReactDOM.render(
        React.createElement( //first argument to the render function is html element
            "h1",
            null,
            "Hello World!"
        ),
        document.getElementById("app") //second argument is where we want to render that component to so in this case the div with the id of app
    );
    </script>
  </body>
</html>
